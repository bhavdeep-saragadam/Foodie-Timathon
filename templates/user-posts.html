{% extends 'main.html' %}



{% block content %}

{% for post in profile.Post_set.all %}

<div class="card" style="width: 18rem;">
	<img class="card-img-top" src="{{post.featured_image.url}}" alt="Card image cap">
	<div class="card-body">
	  <h5 class="card-title">{{post.title}}</h5>
	  <p class="card-text">{{post.description|slice:'150'}}</p>
	  <a href="#" class="btn btn-primary">Expand</a>
	</div>
	
      </div>
      <br>

{% endfor %}




{% endblock %}
